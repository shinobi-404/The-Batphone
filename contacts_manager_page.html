<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts Manager</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="d-flex flex-column vh-100">
    
    <!-- Main Container -->
    <div
    class="container-fluid flex-fill"
    style="padding-top: 56px; overflow: hidden"
    >
    <!-- Adjust for navbar height -->
    <div class="row h-100">
        
      <!-- Navbar -->
        <nav class="navbar">
          <a class="navbar-brand" id = "logophoto" href="#"><img src="images/BatPhoneLogo.PNG" alt="BatPhone Logo"></a>
          <div>
            <span class="navbar-text">Signed in as: <span id="username">User</span></span>
            <button id="signout-btn"> Sign out</button>
          </div>
          </nav>

        <div class="col-md-4">
          <div class="d-flex align-items-center py-2">
            <input
              class="form-control mr-2"
              id="searchContact"
              type="search"
              placeholder="Search Contacts"
            />
            <button class="btn btn-primary mr-2" id="searchButton">
              <i class="fas fa-search"></i>
            </button>
            <button class="btn btn-primary" id="addContactBtn">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <!-- Contact Cards Container -->
          <div
            class="contact-cards-container"
            id="contactCards"
          >
            <!-- Contact Cards will be dynamically inserted here -->
          </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-8">
          <!-- Use inline style for bg-light-grey -->
          <div id="contactDetails" class="container">
            <!-- Contact Information will be displayed here -->
            <img src="images/flying_bats_black.png">
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/code.js"></script>
    <script
      src="https://kit.fontawesome.com/e40faff299.js"
      crossorigin="anonymous"
    ></script>
    <script>
      updateSignedInAs();
      loadContacts();
    </script>
  </body>
</html>
