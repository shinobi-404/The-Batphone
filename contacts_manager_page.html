<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts Manager</title>
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body class="d-flex flex-column vh-100">
    <div style="height: 100vh; overflow: hidden">
      <!-- Top Ribbon -->
      <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Contacts Manager</a>
        <span class="navbar-text">
          Signed in as: <span id="username">User</span>
        </span>
      </nav>

      <!-- Main Container -->
      <div class="container-fluid flex-fill">
        <div class="row">
          <!-- Left Column -->
          <div class="col-md-4 bg-light" style="overflow-y: auto">
            <div class="d-flex align-items-center py-2">
              <input
                class="form-control"
                id="searchContact"
                type="search"
                placeholder="Search Contacts"
                style="flex-grow: 1; margin-right: 8px"
              />
              <button class="btn btn-primary" id="addContactBtn">+</button>
            </div>

            <!-- Contact Cards -->
            <!-- 110 comes from height of nav and search bars -->
            <div
              class="contact-cards-container"
              style="height: calc(100vh - 110px); overflow-y: auto"
              id="contactCards"
            ></div>
          </div>

          <!-- Right Column -->
          <div class="col-md-8 bg-light-grey">
            <!-- Contact Information will be displayed here -->
            <div id="contactDetails" class="container"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/code.js"></script>
    <script>
      updateSignedInAs();
      loadContacts();
    </script>
  </body>
</html>
